{% extends "app/index.html" %}
{% load static %}
{% block CSS %}
  {{block.super}}
  <link rel="stylesheet" href="{% static 'user_profile/css/user_profile.css' %}">
{% endblock %}
     
{% block content %}
    <br><br><br>
  
   
    <!-- user settings form -->
    <div class="container">
    <form class="p-3 align-content-center " method="post" enctype="multipart/form-data">
    {% csrf_token %} 
        <h3 class="font-weight-bold py-3 mb-2 ">
          Configurações de Conta</h3>
       
            <!-- profile image -->
            <img src="{{profile.profile_image.url}}" class="image"><br><br>
            <div class="form-group  media align-items-center mb-3 ">
            <label class="mb-2">Alterar foto do perfil</label><br>
              
            <label class="btn btn-outline-secondary" for="photoHelp" id>
            <input type="file" class="chooseFile" name="image" accept="image/png,image/jpeg,image/jpg" id="photoHelp">
                    </label>
                    <div id="photoHelp" class="form-text"> Faça upload de imagens em formato PNG, JPG ou JPEG.</div>
                
            </div>
            <!-- profile image -->

            <!-- username -->
            <div class="form-group mb-3 col-5">
                <label class="form-label"for="username">Nome de usuário</label>
                <input type="text" class="form-control mb-1 " name="username" placeholder="{{user.username}}"id="username">
            </div>
              <!-- end username -->
            <div class="form-group mb-3 col-5 ">
              <label for="exampleInputEmail1" class="form-label"> Endereço de email</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="{{user.email}}" disabled>
            
            </div>
            {% comment %} <div class="form-group mb-3 col-5" >
              <label for="InputPassword1" class="form-label">Nova senha</label>
              <input type="password" class="form-control" id="InputPassword1">
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary">Salvar configurações </button>
            
            <button type="reset" class="btn btn-primary "> &nbspResetar&nbsp </button>
            
          </form>
          <a href="{% url "deleteprofile" %}">
            <button class="btn btn-danger ms-3 mb-3" type="button">Excluir conta</button>
          </a>
          
    </div>
      
    <!-- end user settings form -->
{% endblock %}
